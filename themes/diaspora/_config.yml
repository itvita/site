menu:
  首页: /
  分类: /categories
  标签: /tags
  归档: /archives  
  关于: /about

# 是否显示目录
TOC: true

# 是否自动播放音乐
autoplay: false

# 默认音乐（随机播放）
mp3: 
  - https://link.hhtjim.com/163/1945857126.mp3
  - https://link.hhtjim.com/163/1420349595.mp3
  - https://link.hhtjim.com/163/28029509.mp3
