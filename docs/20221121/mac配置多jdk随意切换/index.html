        <h1 class="title">mac配置多jdk随意切换</h1>
        <div class="stuff">
            <span>十一月 21, 2022</span>
            
  <ul class="post-tags-list" itemprop="keywords"><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/jdk/" rel="tag">jdk</a></li><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/mac/" rel="tag">mac</a></li></ul>

        <div class="content markdown">
            <h1 id="下载安装"><a href="#下载安装" class="headerlink" title="下载安装"></a>下载安装</h1><p><a target="_blank" rel="noopener" href="https://support.apple.com/kb/DL1572?locale=zh_CN">JDK6</a><br><a href="">JDK7</a><br><a href="">JDK8</a></p>
<h1 id="配置环境变量"><a href="#配置环境变量" class="headerlink" title="配置环境变量"></a>配置环境变量</h1><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">open .bash_profile</span><br><span class="line"></span><br><span class="line"><span class="built_in">export</span> PATH=<span class="variable">$PATH</span>:/usr/local/apache-tomcat-7.0.79/bin</span><br><span class="line"><span class="built_in">export</span> JAVA_6_HOME=/Library/Java/JavaVirtualMachines/1.6.0.jdk/Contents/Home</span><br><span class="line"><span class="built_in">export</span> JAVA_7_HOME=/Library/Java/JavaVirtualMachines/jdk1.7.0_79.jdk/Contents/Home</span><br><span class="line"><span class="built_in">export</span> JAVA_8_HOME=/Library/Java/JavaVirtualMachines/jdk1.8.0_131.jdk/Contents/Home</span><br></pre></td></tr></table></figure>

<h1 id="设置默认的jdk版本"><a href="#设置默认的jdk版本" class="headerlink" title="设置默认的jdk版本"></a>设置默认的jdk版本</h1><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">export</span> JAVA_HOME=<span class="variable">$JAVA_8_HOME</span> </span><br></pre></td></tr></table></figure>

<h1 id="设置alias-用于切换"><a href="#设置alias-用于切换" class="headerlink" title="设置alias 用于切换"></a>设置alias 用于切换</h1><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">alias</span> jdk8=<span class="string">&#x27;export JAVA_HOME=$JAVA_8_HOME&#x27;</span></span><br><span class="line"><span class="built_in">alias</span> jdk7=<span class="string">&#x27;export JAVA_HOME=$JAVA_7_HOME&#x27;</span></span><br><span class="line"><span class="built_in">alias</span> jdk6=<span class="string">&#x27;export JAVA_HOME=$JAVA_6_HOME&#x27;</span></span><br></pre></td></tr></table></figure>

<h1 id="保存退出后刷新配置"><a href="#保存退出后刷新配置" class="headerlink" title="保存退出后刷新配置"></a>保存退出后刷新配置</h1><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">source</span> .bash_profile</span><br></pre></td></tr></table></figure>

<h1 id="切换jdk"><a href="#切换jdk" class="headerlink" title="切换jdk"></a>切换jdk</h1><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">命令行输入jdk6，再输入java -version 查看当前版本即可实现动态切换，jdk7，jdk8同样。</span><br></pre></td></tr></table></figure>
