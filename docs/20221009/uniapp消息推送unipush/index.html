line"><span class="keyword">public</span> <span class="keyword">class</span> <span class="title class_">UniPush</span> &#123;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/* unipush 后台配置 */</span></span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">final</span> <span class="type">String</span> <span class="variable">AppID</span> <span class="operator">=</span> <span class="string">&quot;&quot;</span>;</span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">final</span> <span class="type">String</span> <span class="variable">appKey</span> <span class="operator">=</span> <span class="string">&quot;&quot;</span>;</span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">final</span> <span class="type">String</span> <span class="variable">masterSecret</span> <span class="operator">=</span> <span class="string">&quot;&quot;</span>;</span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">final</span> <span class="type">String</span> <span class="variable">domain</span> <span class="operator">=</span> <span class="string">&quot;https://restapi.getui.com/v2/&quot;</span>;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 根据cid单推</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> cid:     推送设备唯一标识</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> title:   通知标题</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> body:    通知内容</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> payload: 参数（长度不能超过100，可以为json字符串）</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span>: void</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@Time</span>: 2021/9/7 9:52 上午</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@author</span>: liu.q [916000612@qq.com]</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title function_">toSingleCid</span><span class="params">(String cid, String title, String body, String payload)</span> &#123;</span><br><span class="line">        <span class="type">GtApiConfiguration</span> <span class="variable">apiConfiguration</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">GtApiConfiguration</span>();</span><br><span class="line">        <span class="comment">//填写应用配置</span></span><br><span class="line">        apiConfiguration.setAppId(AppID);</span><br><span class="line">        apiConfiguration.setAppKey(appKey);</span><br><span class="line">        apiConfiguration.setMasterSecret(masterSecret);</span><br><span class="line">        apiConfiguration.setDomain(domain);</span><br><span class="line">        <span class="comment">// 实例化ApiHelper对象，用于创建接口对象</span></span><br><span class="line">        <span class="type">ApiHelper</span> <span class="variable">apiHelper</span> <span class="operator">=</span> ApiHelper.build(apiConfiguration);</span><br><span class="line">        <span class="comment">// 创建对象，目前有PushApi、StatisticApi、UserApi</span></span><br><span class="line">        <span class="type">PushApi</span> <span class="variable">pushApi</span> <span class="operator">=</span> apiHelper.creatApi(PushApi.class);</span><br><span class="line">        <span class="comment">//根据cid进行单推</span></span><br><span class="line">        PushDTO&lt;Audience&gt; pushDTO = <span class="keyword">new</span> <span class="title class_">PushDTO</span>&lt;&gt;();</span><br><span class="line">        <span class="comment">// 请求唯一标识号，10-32位之间；如果request_id重复，会导致消息丢失</span></span><br><span class="line">        pushDTO.setRequestId(IdGenerator.getUUID());</span><br><span class="line">        <span class="comment">/*推送目标用户*/</span></span><br><span class="line">        <span class="type">Audience</span> <span class="variable">audience</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">Audience</span>();</span><br><span class="line">        audience.addCid(cid);</span><br><span class="line">        pushDTO.setAudience(audience);</span><br><span class="line">        <span class="comment">/*推送条件设置*/</span></span><br><span class="line">        <span class="type">Settings</span> <span class="variable">settings</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">Settings</span>();</span><br><span class="line">        settings.setTtl(<span class="number">3600000</span>);<span class="comment">//消息有效期，走厂商消息需要设置该值</span></span><br><span class="line">        <span class="type">Strategy</span> <span class="variable">strategy</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">Strategy</span>();</span><br><span class="line">        <span class="comment">// 1: 表示该消息在用户在线时推送个推通道，用户离线时推送厂商通道;</span></span><br><span class="line">        <span class="comment">// 2: 表示该消息只通过厂商通道策略下发，不考虑用户是否在线;</span></span><br><span class="line">        <span class="comment">// 3: 表示该消息只通过个推通道下发，不考虑用户是否在线；</span></span><br><span class="line">        <span class="comment">// 4: 表示该消息优先从厂商通道下发，若消息内容在厂商通道代发失败后会从个推通道下发。</span></span><br><span class="line">        strategy.setDef(<span class="number">4</span>);</span><br><span class="line">        settings.setStrategy(strategy);</span><br><span class="line">        pushDTO.setSettings(settings);</span><br><span class="line">        <span class="comment">/*个推推送消息参数*/</span></span><br><span class="line">        <span class="type">PushMessage</span> <span class="variable">pushMessage</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">PushMessage</span>();</span><br><span class="line">        <span class="type">JSONObject</span> <span class="variable">param</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">JSONObject</span>();</span><br><span class="line">        param.put(<span class="string">&quot;title&quot;</span>, title);</span><br><span class="line">        param.put(<span class="string">&quot;content&quot;</span>, body);</span><br><span class="line">        param.put(<span class="string">&quot;payload&quot;</span>, payload);</span><br><span class="line">        pushMessage.setTransmission(param.toJSONString());</span><br><span class="line">        pushDTO.setPushMessage(pushMessage);</span><br><span class="line">        <span class="comment">/*厂商推送消息参数，包含ios消息参数，android厂商消息参数*/</span></span><br><span class="line">        <span class="type">PushChannel</span> <span class="variable">pushChannel</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">PushChannel</span>();</span><br><span class="line">        <span class="comment">/*苹果推送参数*/</span></span><br><span class="line">        <span class="type">IosDTO</span> <span class="variable">iosDTO</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">IosDTO</span>();</span><br><span class="line">        iosDTO.setType(<span class="string">&quot;notify&quot;</span>);<span class="comment">//voip：voip语音推送，notify：apns通知消息</span></span><br><span class="line">        <span class="comment">/*推送通知消息内容*/</span></span><br><span class="line">        <span class="type">Aps</span> <span class="variable">aps</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">Aps</span>();</span><br><span class="line">        aps.setContentAvailable(<span class="number">0</span>);</span><br><span class="line">        aps.setSound(<span class="string">&quot;default&quot;</span>);</span><br><span class="line">        <span class="comment">/*推送苹果离线通知标题内容*/</span></span><br><span class="line">        <span class="type">Alert</span> <span class="variable">alert</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">Alert</span>();</span><br><span class="line">        alert.setTitle(title+<span class="string">&quot;苹果的标题&quot;</span>);</span><br><span class="line">        alert.setBody(body+<span class="string">&quot;苹果的body&quot;</span>);</span><br><span class="line">        aps.setAlert(alert);</span><br><span class="line">        iosDTO.setAps(aps);</span><br><span class="line">        iosDTO.setAutoBadge(<span class="string">&quot;+1&quot;</span>);</span><br><span class="line">        iosDTO.setPayload(payload);<span class="comment">//   苹果自定义数据内容</span></span><br><span class="line">        iosDTO.setApnsCollapseId(IdGenerator.getUUID());<span class="comment">//使用相同的apns-collapse-id可以覆盖之前的消息</span></span><br><span class="line">        pushChannel.setIos(iosDTO);</span><br><span class="line"></span><br><span class="line">        <span class="comment">/*安卓推送参数*/</span></span><br><span class="line">        <span class="type">AndroidDTO</span> <span class="variable">androidDTO</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">AndroidDTO</span>();</span><br><span class="line">        <span class="comment">/*android厂商通道推送消息内容*/</span></span><br><span class="line">        <span class="type">Ups</span> <span class="variable">ups</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">Ups</span>();</span><br><span class="line">        <span class="comment">/*安卓离线厂商通道推送透传消息体*/</span></span><br><span class="line"><span class="comment">//        ups.setTransmission(payload);</span></span><br><span class="line">        <span class="comment">/*安卓离线厂商通道推送通知消息体*/</span></span><br><span class="line">        <span class="type">ThirdNotification</span> <span class="variable">notification</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">ThirdNotification</span>();</span><br><span class="line">        notification.setTitle(title);</span><br><span class="line">        notification.setBody(body);</span><br><span class="line">        notification.setClickType(<span class="string">&quot;intent&quot;</span>);</span><br><span class="line">        notification.setIntent(<span class="string">&quot;intent:#Intent;action=android.intent.action.oppopush;launchFlags=0x14000000;component=com.itvita.norisk.company/io.dcloud.PandoraEntry;S.UP-OL-SU=true;S.title=&quot;</span> + title + <span class="string">&quot;;S.content=&quot;</span> + body + <span class="string">&quot;;S.payload=&quot;</span>+payload+<span class="string">&quot;;end&quot;</span>);</span><br><span class="line">        ups.setNotification(notification);</span><br><span class="line">        <span class="comment">//各厂商自有功能单项设置</span></span><br><span class="line">        <span class="comment">//各厂商自有功能单项设置</span></span><br><span class="line">        ups.addOption(<span class="string">&quot;HW&quot;</span>, <span class="string">&quot;/message/android/notification/badge/class&quot;</span>, <span class="string">&quot;io.dcloud.PandoraEntry&quot;</span>);</span><br><span class="line">        ups.addOption(<span class="string">&quot;HW&quot;</span>, <span class="string">&quot;/message/android/notification/badge/add_num&quot;</span>, <span class="number">1</span>);</span><br><span class="line">        ups.addOption(<span class="string">&quot;HW&quot;</span>, <span class="string">&quot;/message/android/notification/importance&quot;</span>, <span class="string">&quot;HIGH&quot;</span>);</span><br><span class="line">        ups.addOption(<span class="string">&quot;VV&quot;</span>,<span class="string">&quot;classification&quot;</span>,<span class="number">1</span>);</span><br><span class="line">        androidDTO.setUps(ups);</span><br><span class="line">        pushChannel.setAndroid(androidDTO);</span><br><span class="line">        pushDTO.setPushChannel(pushChannel);</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 进行cid单推</span></span><br><span class="line">        ApiResult&lt;Map&lt;String, Map&lt;String, String&gt;&gt;&gt; apiResult = pushApi.pushToSingleByCid(pushDTO);</span><br><span class="line">        <span class="keyword">if</span> (apiResult.isSuccess()) &#123;</span><br><span class="line">            <span class="comment">// success</span></span><br><span class="line">            log.info(<span class="string">&quot;推送成功：&#123;&#125;&quot;</span>, apiResult.getData());</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">            <span class="comment">// failed</span></span><br><span class="line">            log.error(<span class="string">&quot;推送失败：cid:&#123;&#125;,code:&#123;&#125;, msg:&#123;&#125;&quot;</span> ,cid, apiResult.getCode() , apiResult.getMsg());</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title function_">main</span><span class="params">(String[] args)</span> &#123;</span><br><span class="line">        <span class="type">JSONObject</span> <span class="variable">param</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">JSONObject</span>();</span><br><span class="line">        param.put(<span class="string">&quot;id&quot;</span>, <span class="string">&quot;111&quot;</span>);</span><br><span class="line">        param.put(<span class="string">&quot;type&quot;</span>, <span class="string">&quot;native&quot;</span>);</span><br><span class="line">        toSingleCid(<span class="string">&quot;bb94fce97ee07c59fce32544ef7b9521&quot;</span>, <span class="string">&quot;推送测试&quot;</span>, <span class="string">&quot;推送内容&quot;</span>, param.toJSONString());</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
